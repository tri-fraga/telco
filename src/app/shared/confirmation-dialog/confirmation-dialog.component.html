<mat-label color="warn">{{data.message}}</mat-label>

<div mat-dialog-actions>

  <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="warn" id="confirmationDialog_positive">{{data.positive}}</button>
  <button *ngIf="data.negative" mat-button (click)="onCancel()" id="confirmationDialog_negative">{{data.negative}}</button>
  <button *ngIf="data.cancel" mat-button (click)="onCancel()" id="confirmationDialog_cancel">{{data.cancel}}</button>
</div>
