<mat-list dense>
  <div matSubheader>
    <h3>Message Log</h3>
    <button *ngIf="hasMessages()" mat-icon-button color="warn" (click)="clearMessages()" id="messages_clear">
      <mat-icon aria-label="Delete">delete</mat-icon>
    </button>
  </div>
  <mat-list-item *ngFor="let message of getMessages()" class="message">{{message}}</mat-list-item>
</mat-list>
