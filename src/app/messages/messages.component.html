<mat-list dense>
  <div matSubheader>
    <h3>Message Log</h3>
    <button *ngIf="messageService.messages.length" mat-icon-button color="accent" (click)="clearMessages()">
      <mat-icon aria-label="Delete">delete</mat-icon>
    </button>
  </div>
  <mat-list-item *ngFor="let message of messageService.messages">{{message}}</mat-list-item>
</mat-list>
